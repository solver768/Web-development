<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTf-8">
<meta name="viewport" content="width=device-width ,initial-scale=1.0">
<title>Background Image</title>
<style>
body{
font-family :arial ,sans-serif;
height:200vh;
color:darkpink;
}
body::before{
content: "";
position: absolute;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-image:url("https://assets.onecompiler.app/43ayd8q8s/43ayd9ytu/610-6108660_img-tree-png-illustration-transparent-png.jpg");
background-position:center 0%;
background-repeat:no-repeat;
background-attachment:fixed;
background-size:cover;
transform: scaleX(-1);
opacity: 0.5;
}
</style>
<body>
<p>A CSS rule that places a background image halfway down the page, tilting it
horizontally. The image should remain in place when the user scrolls up or down is used here to this view.</p>
</body>
</html>
