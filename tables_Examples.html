<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #4CAF50;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin: 20px auto;
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Working with Tables</h1>

    <table>
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="2">Marks</th>
            <th rowspan="2">Grade</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
        </tr>
        <tr>
            <td>John</td>
            <td>85</td>
            <td>90</td>
            <td>A</td>
        </tr>
        <tr>
            <td>Jane</td>
            <td>78</td>
            <td>88</td>
            <td>B</td>
        </tr>
        <tr>
            <td>Sam</td>
            <td>92</td>
            <td>84</td>
            <td>A</td>
        </tr>
    </table>
</body>
</html>
