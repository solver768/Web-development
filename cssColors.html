<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTf-8">
<meta name="viewport" content="width=device-width ,initial-scale=1.0">
<title>CSS colors</title>
<style>
body{
 font-family :arial ,sans-serif;
}
.color-box{
width:150px;
height:50px;
margin:10px;
line-height:50px;
color :white;
font-weight :bold;
border-radius:5px;
}
.color-name{
 background-color:red;
}
.hexa-code{
background-color:#00ff00;
}
.rgb{
 background-color:rgb(0,0,255);
}
.rgba-color{
  background-color:rgba(255,165,0,0.5);
}
.hsl-color{
 background-color:hsl(300,100%,50%);
}
.hsla-color{
background-color:hsla(180,100%,50%,0.5);
color:black;
}

</style>
<body>
<div class="color-box color-name">SR</div>
<div class="color-box hexa-code">GEC</div>
<div class="color-box rgb ">AI</div>
<div class="color-box rgba-color">AND</div>
<div class="color-box hsl-color">ML</div>
<div class="color-box hsla-color">2nd year</div>
</body>
</html>
