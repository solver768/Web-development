<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #f4f4f4;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
        }
        .gallery a {
            display: inline-block;
        }
        .gallery img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border: 2px solid #ccc;
            border-radius: 5px;
            transition: transform 0.2s, border-color 0.2s;
        }
        .gallery img:hover {
            transform: scale(1.1);
            border-color: #333;
        }
    </style>
</head>
<body>
    <div class="gallery">
<a href="https://www.google.co.in/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" target="_blank">
            <img src="https://www.google.co.in/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Image 1">
        </a>
        <a href="https://th.bing.com/th?id=ODLS.df884377-050d-4116-acad-4d3217b722af&w=32&h=32&qlt=90&pcl=fffffa&o=6&pid=1.2" target="_blank">
