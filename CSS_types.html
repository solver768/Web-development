<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styles Demonstration</title>
    
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Internal Styles -->
    <style>
        /* Internal style for paragraph elements */
        p.internal-style {
            color: blue;
            font-size: 18 px;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Inline Style -->
    <h1 style="color: red; font-family: Arial; text-align: center;">This is an Inline Styled Heading</h1>

    <!-- Internal Style -->
    <p class="internal-style">This paragraph uses an internal style defined in the <code>&ltstyle&gt</code> block.</p>

    <!-- External Style -->
    <div class="external-style">
        This div uses an external style defined in an external CSS file.
    </div>
</body>
</html>
