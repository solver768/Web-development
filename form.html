<!DOCTYPE html>
<html>
  <head>
     <title> Form </title>
   </head>
   <body>
      <h2>Please sign in here</h2>
      <form>
         <label for="name">User ID</label><br>
         <input type="text" id="name"><br><br>
         <label for="pwd">Password</label><br>
         <input type="text" id="pwd"><br><br>
         <input type="radio" id="student" value="Student">
         <label for="student" name="Student">Student</label>
         <input type="radio" id="parent" value="Parent">
         <label for="parent" name="Parent">Parent</label><br><br>
         <input type="button" value="Reset">
         <input type="submit" value="Submit">
      </form>
   </body>
</html>
