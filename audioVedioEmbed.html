<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video Embedding</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20 px;
        }
        h1, h2 {
            color: #4CAF50;
        }
        audio, video {
            margin-top: 20 px;
            border: 2 px solid #ddd;
            border-radius: 10 px;
        }
    </style>
</head>
<body>
    <h1>Embedding Audio and Video</h1>
    
    <!-- Embedding an Audio File -->
    <h2>Audio Example</h2>
    <audio controls>
        <source src="C:\Users\LIB\Downloads\sample-3s.mp3" type="audio/mpeg">
        <source src="C:\Users\LIB\Downloads\sample-3.ogg" type="audio/ogg">
        Your browser does not support the audio element.
    </audio>
     <!-- Embedding a Video File -->
    <h2>Video Example</h2>
    <video controls width="640" height="360">
        <source src="C:\Users\LIB\Downloads\sample-4.mp4" type="video/mp4">
        <source src="C:\Users\LIB\Downloads\sample-ogg-files-sample3.ogg" type="video/ogg">
        Your browser does not support the video element.
    </video>

    <footer>
        <p>&copy; 2024 My Website. All rights reserved.</p>
    </footer>
</body>
</html>
